<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>杨祎威的登陆界面</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="login_box">
  <h1>登录</h1>
    <form>
      <p id="r_info">房间ID：</p><input type="text" name="room_id" placeholder="房间ID" class="login_info" id="room_id" onpropertychange="checkRidInput()" oninput="checkRidInput()"><br>
    	<p id="u_info">用户ID：</p><input type="text" name="user_id" placeholder="用户ID" class="login_info" id="user_id" onpropertychange="checkUidInput()" oninput="checkUidInput()"><br>
      <button type="submit" disabled=true id="login_button" onclick="submitInfo()">进入房间</button>
    </form>
  </div>
</body>
<script src="script.js"></script>
</html>
